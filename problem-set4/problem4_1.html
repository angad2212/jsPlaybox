<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
</head>
<body>

    <!-- Button to open the modal -->
    <button id="openModalButton">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; text-align: center; border: 1px solid #ccc;">
            <button id="closeButton">Close Button</button>
            <p>This is a modal</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const openModalButton = document.getElementById('openModalButton');
        const closeButton = document.getElementById('closeButton');

        // When the user clicks the button, open the modal
        openModalButton.onclick = () => {
            modal.style.display = 'block';
        }

        // When the user clicks the close button, close the modal
        closeButton.onclick = () => {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside the modal, close the modal
        window.onclick = (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>

</body>
</html>
